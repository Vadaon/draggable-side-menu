<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Star</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Element przeciągalny */
        .draggable {
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: grab;
            z-index: 1000;
            transition: all 0.5s ease-out;
        }

        .star {
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: opacity 0.3s ease; /* Dodajemy płynne przejście */
            opacity: 0.4; /* Domyślnie lekko przeźroczysta */
        }

        .draggable:hover .star {
            opacity: 0.8; /* Gdy kursor najedzie na gwiazdkę */
        }


        /* Boczne menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            box-sizing: border-box;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu .menu-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-menu button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

    <!-- Gwiazdka -->
    <div id="draggable" class="draggable">
        <div class="star"></div>
    </div>

    <!-- Boczne menu -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-content">
            <h2>Menu Gwiazdki</h2>
            <p>Tu możesz dodać zawartość swojego menu.</p>
            <button onclick="closeSideMenu()">Zamknij</button>
        </div>
    </div>

    <script>
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;
        const draggable = document.getElementById("draggable");
        const sideMenu = document.getElementById("sideMenu");

// Rozpoczęcie przeciągania
draggable.addEventListener("mousedown", function (e) {
    isDragging = true;
    const rect = draggable.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDragging);

    draggable.querySelector(".star").style.opacity = "1"; // Pełny kolor, gdy przeciągamy
});

        // Funkcja przeciągania
        function drag(e) {
            if (isDragging) {
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;

                // Ograniczenia do ekranu
                const maxX = window.innerWidth - draggable.offsetWidth;
                const maxY = window.innerHeight - draggable.offsetHeight;

                x = Math.min(Math.max(0, x), maxX);
                y = Math.min(Math.max(0, y), maxY);

                draggable.style.left = `${x}px`;
                draggable.style.top = `${y}px`;
                draggable.style.transition = 'none';
            }
        }

        function stopDragging() {
    isDragging = false;
    document.removeEventListener("mousemove", drag);
    document.removeEventListener("mouseup", stopDragging);

    moveToEdge();
    
    draggable.querySelector(".star").style.opacity = "0.6"; // Powrót do lekko blakniętej wersji
}

        // Przyklejenie do krawędzi
        function moveToEdge() {
            const rect = draggable.getBoundingClientRect();
            const distanceLeft = rect.left;
            const distanceRight = window.innerWidth - (rect.left + rect.width);
            const distanceTop = rect.top;
            const distanceBottom = window.innerHeight - (rect.top + rect.height);

            let targetX = rect.left;
            let targetY = rect.top;

            if (distanceLeft < distanceRight && distanceLeft < distanceTop && distanceLeft < distanceBottom) {
                targetX = 0;
            } else if (distanceRight < distanceLeft && distanceRight < distanceTop && distanceRight < distanceBottom) {
                targetX = window.innerWidth - rect.width;
            }

            if (distanceTop < distanceBottom && distanceTop < distanceLeft && distanceTop < distanceRight) {
                targetY = 0;
            } else if (distanceBottom < distanceTop && distanceBottom < distanceLeft && distanceBottom < distanceRight) {
                targetY = window.innerHeight - rect.height;
            }

            draggable.style.transition = 'all 0.5s ease-out';
            draggable.style.left = `${targetX}px`;
            draggable.style.top = `${targetY}px`;
        }

        // Obsługuje kliknięcie na gwiazdę (otwieranie menu)
        draggable.addEventListener("click", function () {
            if (!isDragging) {
                toggleSideMenu();
            }
        });

        // Otwieranie i zamykanie menu
        function toggleSideMenu() {
            sideMenu.classList.toggle("open");
        }

        function closeSideMenu() {
            sideMenu.classList.remove("open");
        }
    </script>

</body>
</html>
